<html>
<head>

<title>Documento sin título</title>
</head>
<body>
<h3 id="demo"></h3>
<h3 id="demo2"></h3>
<script>
function funcionPrincipal(callback1, callback2, callback3){
//código de la función principal
callback1();
//más código de la función principal
callback2();
//más código de la función principal
callback3();
//más código si fuera necesario
}

funcionPrincipal(
function(){
alert('primer callback');
},
function(){
alert('segundo callback');
},
function(){
alert('tercer callback');
}
);

function funcionalerta(mensaje){
    alert(mensaje)
}

funcionPrincipal(funcionalerta('mensaje1'),funcionalerta('mensaje2'),funcionalerta('mensaje3'));


</script>
</body>
</html>
